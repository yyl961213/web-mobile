<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘云购</title>
  <!-- 引入MUI的CSS文件 -->
  <link rel="stylesheet" href="css/mui.min.css">
  <!-- 引入fontAwesome字体图标库 -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <!-- 引入公共样式 -->
  <link rel="stylesheet" href="css/common.css">
  <!-- 引入当前页面的CSS -->
  <link rel="stylesheet" href="css/classify.css">
  <!-- 引入网站图标 -->
</head>

<body class="lt-sort">
  <!-- 固定头部 -->
  <header class="mui-bar mui-bar-nav lt-header">
			<a class="fa fa-reply mui-pull-left  lt-return" href="javascript:history.back();"></a>
			<a id="info" class="fa fa-search  mui-pull-right lt-search "></a>
			<input type="button">
			<!-- <h1 class="mui-title">乐淘云购</h1> -->
	</header>
	<!-- //尾部 -->
	<nav class="mui-bar mui-bar-tab lt-footer">
			<a class="mui-item  " href="index.html">
				<span class="fa fa-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-item mui-active" href="#">
				<span class=" fa fa-bars"></span>
				<span class="mui-tab-label">消息</span>
			</a>
			<a class="mui-item " href="shopCar.html">
				<span class="fa fa-shopping-cart"></span>
				<span class="mui-tab-label">通讯录</span>
			</a>
			<a class="mui-item " href="person.html">
				<span class="fa fa-user"></span>
				<span class="mui-tab-label">设置</span>
			</a>
	</nav>
  <!-- 滚动内容 -->
  <div class="mui-content">
    <div class="list">
      <div class="list-left" id="list-left">
        <ul>
          <li>
            <a class="active" href="javascript:;">运动馆</a>
          </li>

          <li>
            <a href="javascript:;">女士馆</a>
          </li>

          <li>
            <a href="javascript:;">男士馆</a>
          </li>

          <li>
            <a href="javascript:;">帆布馆</a>
          </li>
          <li>
            <a href="javascript:;">户外管</a>
          </li>
    
        </ul>
      </div>
      <div class="list-right content-scroll">
        <ul class="brand-list">
          <li>
            <a href="#">
              <img src="../mobile/images/brand1.png" alt="耐克">
              <span>耐克</span>
            </a>
          </li>

          <li>
            <a href="#">
              <img src="../mobile/images/brand2.png" alt="阿迪">
              <span>阿迪</span>
            </a>
          </li>

          <li>
            <a href="#">
              <img src="../mobile/images/brand3.png" alt="新百伦">
              <span>新百伦</span>
            </a>
          </li>

          <li>
            <a href="#">
              <img src="../mobile/images/brand4.png" alt="哥伦比亚">
              <span>哥伦比亚</span>
            </a>
          </li>

          <li>
            <a href="#">
              <img src="../mobile/images/brand5.png" alt="匡威">
              <span>匡威</span>
            </a>
          </li>

        </ul>
      </div>
    </div>
  </div>
  <!-- 一级分类模板 -->
  <script type="text/template" id="first-template">
    <%for(var i = 0; i < rows.length; i++){%>
       <%if(i == 0) {%>
        <li>
            <a class="active" data-id="<%=rows[i].id%>" href="javascript:;"><%=rows[i].categoryName%></a>
        </li>
      <% }else{%>
        <li>
            <a data-id="<%=rows[i].id%>" href="javascript:;"><%=rows[i].categoryName%></a>
        </li>
      <%}%>
    <%}%>
  </script>
  <!-- 二级模板 -->
  <script type="text/template" id="second-template">
  	<%if(rows.length == 0){%>
  	<p>暂无商品</p>
  <%}else{%>
	<ul>
  	<%for(var i=0;i<rows.length;i++){%>
 		<li>
         <a href="#">
              <img src="<%=rows[i].brandLogo%>" alt="<%=rows[i].brandName%>">
              <span><%=rows[i].brandName%></span>
            </a>
          </li>
        <%}%>  
      </ul>
<%}%>
  </script>
  <script src="js/zepto.min.js"></script>
  <script src="js/mui.js"></script>
  <script src="./js/iscroll.js"></script>
  <script src="./js/template-native.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/classify.js"></script>
</body>

</html>
