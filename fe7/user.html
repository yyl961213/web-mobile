<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘云购</title>
  <!-- 引入MUI的CSS文件 -->
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <!-- 引入fontAwesome字体图标库 -->
  <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.min.css">
  <!-- 引入公共样式 -->
  <link rel="stylesheet" href="./css/common.css">
  <!-- 引入当前页面的CSS -->
  <link rel="stylesheet" href="./css/user.css">
  <!-- 引入网站图标 -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body class="lt-user">
  <!-- 固定头部 -->
  <header class="lt-header mui-bar mui-bar-nav">
    <a class="fa fa-arrow-left mui-pull-left "></a>
    <a class="fa fa-search mui-pull-right mui-plus-visible"></a>
    <h1 class="mui-title">个人中心</h1>
  </header>
  <!-- 固定底部 -->
  <footer class="lt-footer mui-bar mui-bar-tab">
    <a class="mui-item " href="./index.html">
      <span class="fa fa-home"></span>
      <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-item" href="./sort.html">
      <span class="fa fa-bars"></span>
      <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-item" href="./cart.html">
      <span class="fa fa-shopping-cart"></span>
      <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-item mui-active" href="./user.html">
      <span class="fa fa-user"></span>
      <span class="mui-tab-label">会员中心</span>
    </a>
  </footer>
  <!-- 滚动内容 -->
  <div class="mui-content">
    <ul class="mui-table-view mui-table-view-chevron">
      <li class="mui-table-view-cell mui-media">
        <a class="mui-navigate-right" href="#account">
          <img class="mui-media-object mui-pull-left head-img" id="head-img" src="./images/user.jpg">
          <div class="mui-media-body">
            加载中...
            <p class="mui-ellipsis">绑定手机:加载中...</p>
          </div>
        </a>
      </li>
      <li class="mui-table-view-cell">
        <a href="./user/signup.html" class="mui-navigate-right">账号与安全</a>
      </li>
      <li class="mui-table-view-cell">
        <a href="./cart.html" class="mui-navigate-right">我的购物车</a>
      </li>
      <li class="mui-table-view-cell">
        <a href="./user/addressList.html" class="mui-navigate-right">收货地址管理</a>
      </li>
    </ul>
    <div class="logout">
      <a href="javascript:;" class="mui-btn logout-btn">退出登录</a>
    </div>
  </div>
  </div>
  <script type="text/template" id="user-template">
    
    <a class="mui-navigate-right" href="#account" data-id="<%= id%>">
      <img class="mui-media-object mui-pull-left head-img" id="head-img" src="./images/user.jpg" alt="<%=username%>">
      <div class="mui-media-body">
        <%=username%>
        <p class="mui-ellipsis">绑定手机:<%=mobile%></p>
      </div>
    </a>
  
  </script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zeptoT.min.js"></script>
  <script src="./lib/artTemplate/template-native.js"></script>
  <script src="./js/user.js"></script>
</body>

</html>
