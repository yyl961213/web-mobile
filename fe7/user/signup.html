<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘云购</title>
  <!-- 引入MUI的CSS文件 -->
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
  <!-- 引入fontAwesome字体图标库 -->
  <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.min.css">
  <!-- 引入公共样式 -->
  <link rel="stylesheet" href="../css/common.css">
  <!-- 引入当前页面的CSS -->
    <link rel="stylesheet" href="../css/signup.css">
  <!-- 引入网站图标 -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body class="lt-signup">
  <!-- 固定头部 -->
  <header class="lt-header mui-bar mui-bar-nav">
    <a class="fa fa-arrow-left mui-pull-left "></a>
    <a class="fa fa-search mui-pull-right mui-plus-visible"></a>
    <h1 class="mui-title">注册</h1>
  </header>
  <!-- 固定底部 -->
  <footer class="lt-footer mui-bar mui-bar-tab">
    <a class="mui-item " href="./index.html">
      <span class="fa fa-home"></span>
      <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-item" href="./sort.html">
      <span class="fa fa-bars"></span>
      <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-item" href="./cart.html">
      <span class="fa fa-shopping-cart"></span>
      <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-item mui-active" href="./user.html">
      <span class="fa fa-user"></span>
      <span class="mui-tab-label">会员中心</span>
    </a>
  </footer>
  <!-- 滚动内容 -->
  <div class="mui-content">
    <form class="form">
        <div class="mui-input-row">
            <input name="username" type="text" placeholder="用户名">
        </div>
      <div class="mui-input-row">
          <input name="mobile" type="text" placeholder="手机号">
      </div>
      <div class="mui-input-row">
          <input name="password" type="password" placeholder="密码" class="mui-input-password" data-input-password="2">
          <span class="mui-icon mui-icon-eye"></span>
      </div>
      <div class="mui-input-row">
          <input name="rePass" type="password" placeholder="确认密码" class="mui-input-password" data-input-password="3">
          <span class="mui-icon mui-icon-eye"></span>
      </div>
      <div class="mui-input-row">
          <input name="vCode" type="text" placeholder="验证码">
          <a href="javascript:;" class="btn_getCode mui-btn mui-btn-primary">获取认证码</a>
      </div>
      <a href="javascript:;" class="mui-btn mui-btn-primary btn_register">注册</a>
      <div class="mui-input-row cz_text">
          <input type="checkbox" checked=""> 我同意《会员服务协议》
          <a href="login.html">立即登录</a>
      </div>
  </form>
  </div>
  <script src="../lib/mui/js/mui.js"></script>
  <script src="../lib/zepto/zeptoT.min.js"></script>
  <script src="../js/signup.js"></script>
</body>

</html>
